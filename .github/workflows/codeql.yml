name: ğŸ”’ Full Security Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 0 * * 0' # Every Sunday @ 00:00 UTC

jobs:
  codeql:
    name: ğŸ” CodeQL Static Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ“¥ Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ› ï¸ Build (required for scan)
        run: npm run build

      - name: ğŸ” Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

  npm-audit:
    name: ğŸš¨ NPM Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high --production

  dependency-review:
    name: ğŸ“¦ Dependency Review (only on PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/dependency-review-action@v3
